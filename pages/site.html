<div class="site">
    <div class="security">
        <h5>安全设置</h5>
        <div class="group">
            <label for="useName" class="control-label">登录名：</label>
            <input type='text' value="woshishui" disabled id="username">
        </div>
        <div class="group">
            <label for="phone" class="control-label">手机号码：</label>
            <!-- <text>13578496854</text> -->
            <input type="number" id="phone" value="13572870160" disabled>
            <button id="changePhone">修改</button>
        </div>
        <div class="group">
            <label for="password" class="control-label">登录密码：</label>
            <!-- <text>woshishui</text> -->
            <input type="text" id="password" value="woshishui" disabled>
            <button id="changePassword">修改</button>
        </div>
    </div>
    <div class="general">
        <h5>常规设置</h5>
        <span>营业状态</span>
        <div id="right">
            <div>
                <i id="open">
                    <label class="radio">
                        <input type="radio" id="" name="cat" value="open">
                        <i class="choic"></i>
                    </label>
                </i>
                <text>营业中 正常接收新订单</text>
            </div>
            <div>
                <i id="close">
                    <label class="radio">
                        <input type="radio" id="" name="cat" value="">
                        <i class="choic"></i>
                    </label>
                </i>
                <text>停止营业 不接受任何订单,手动恢复营业后可接受订单</text>
            </div>

        </div>
    </div>
    <div class="version">
        <div>
            <text>关于版本</text>
            <text>当前版本：1.1.1</text>
        </div>
        <div>
            <text style="color:#ec3e3e;font-size:0.26rem;">*</text>我们将自动确保软件正常运行时,下载并安装更新（不予提醒）</div>
        <button>
            确定
        </button>
    </div>
</div>
<script>
    $(function () {
        var checkboxs = document.getElementsByName("cat");
        checkboxs[0].checked = true;
        $('#open').click(function () {
            var checkboxs = document.getElementsByName("cat");
            checkboxs[0].checked = true;
            checkboxs[1].checked = false;
            $(this).find('input').val('open');
            $('#close').find('input').val('')
            
        })
        $('#close').click(function () {
            var checkboxs = document.getElementsByName("cat");
            checkboxs[1].checked = true;
            checkboxs[0].checked = false;
            $(this).find('input').val('close');
            $('#open').find('input').val('');
        })

        $('#changePhone').click(function () {
            if ($('#changePhone').hasClass('sure')) {
                $('#phone').attr('disabled', true);
                $(this).text('修改').removeClass('sure');
            } else {
                $('#phone').attr('disabled', false);
                $('#phone').focus();
                $(this).text('确定').addClass('sure');
            }
        })
        $('#changePassword').click(function () {
            if ($('#changePassword').hasClass('sure')) {
                $('#password').attr('disabled', true);
                $(this).text('修改').removeClass('sure');
            } else {
                $('#password').attr('disabled', false);
                $('#password').focus();
                $(this).text('确定').addClass('sure');
            }
        })
        $('.version button').click(function () {
            if ($('#open').find('input').val()=='open') {
                console.log('打开')
                $('#trade').html('正在营业').css('color','#09bb07');
                $('#select').attr('src','../images/select.png')
            } else {
                console.log('关闭')
                $('#trade').html('停止营业').css('color','#e24242');
                $('#select').attr('src','../images/close.png')
            }
        })
    })
</script>
